<div class="container mt-6">
	<div class="row">
		<div class="col-12">
			<ul>
			  <li ng-repeat="item in list.foundItems">
			    <p>({{ item.short_name }})  {{ item.name }}</p>
			    <p>{{ item.description }}</p>
			    <button ng-click="list.onRemove({index: $index});" class="mb-3">Don't want this one!</button>
			  </li>
			</ul>
		</div>
	</div>
</div>
