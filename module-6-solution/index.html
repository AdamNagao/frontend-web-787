<!doctype html>
<html lang="en" ng-app="LunchCheck">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Lunch Checker</title>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/main.css">
   </head>
   <body>
      <div class="container" ng-controller="LunchCheckController">
         <h1>Lunch Checker</h1>
         <div class="form-group">
            <!-- NOTE: empty items are not counted towards item count e.g. ,, is not an item -->
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="items">
         </div>
         <div class="form-group">
            <button class="btn btn-default" ng-click="submit();">Check If Too Much</button> 
         </div>
         <div class="form-group message">
            <!-- Your message can go here. -->
            <p class="{{ messageClass }}">{{message}}</p>
         </div>
      </div>
   </body>
</html>
